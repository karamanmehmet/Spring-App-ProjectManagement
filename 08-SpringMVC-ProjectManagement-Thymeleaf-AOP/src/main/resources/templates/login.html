<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Cybertek - Spring Project</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
<link th:href="@{/assets/vendor/fonts/circular-std/style.css}"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/assets/libs/css/style.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
<style>
html, body {
	height: 100%;
}

body {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-align: center;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;
}
</style>
</head>

<body>
	<!-- ============================================================== -->
	<!-- login page  -->
	<!-- ============================================================== -->
	<div class="splash-container">
		<div class="card ">
			<div class="card-header text-center">
				<a href="index.html"><img class="logo-img"
					th:src="@{/assets/images/Cybertek_Logo.png}" height="45" alt="logo"></a><span
					class="splash-description">Please enter your user
					information.</span>
			</div>
			<div class="card-body">
				<form name="f" th:action="@{/signin}" method="post">

					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username and password.</div>

					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>

					<div class="form-group">
						<input class="form-control form-control-lg" id="txtUsername"
							name="txtUsername" type="text" placeholder="Username"
							autocomplete="off">
					</div>
					<div class="form-group">
						<input class="form-control form-control-lg" id="txtPassword"
							name="txtPassword" type="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox"> <input
							class="custom-control-input" type="checkbox" id="checkRememberMe" name="checkRememberMe"><span
							class="custom-control-label">Remember Me</span>
						</label>
					</div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">Signin</button>
				</form>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end login page  -->
	<!-- ============================================================== -->
	<!-- Optional JavaScript -->
	<script th:src="@{/assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
</body>

</html>
